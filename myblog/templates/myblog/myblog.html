{% extends 'base.html' %}

{% block title %}
    articles
{% endblock %}


{% block content %}
    <div class="articles">
        <h1> articles list</h1>
        {% for article in articles %}
            <div class="article">
            <h2><a href="{% url 'myblog:detail' article.slug %}">{{ article.title }}</a></h2>
            <p>{{ article.snipet }}</p>
            <p>{{ article.date }}</p>
            <p class="author">added by {{ article.author.username }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
